<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 200vh;
        }

        .container {
            position: relative;
            height: 60vh;
            display: flex;
        }

        .left {
            flex: 1;
            height: 100%;
            background-color: blueviolet
        }

        .right {
            position: sticky;
            top: 0;
            right: 0;
            flex: 1;
            height: 49%;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">

        </div>
        <div class="right">

        </div>
    </div>
</body>

</html>
