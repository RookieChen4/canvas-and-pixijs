<html lang="en">
<head>

<body>
    <div id="app">

<script>
    //Aliases
    let Application = PIXI.Application,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite,
        Graphics = PIXI.Graphics,
        TextureCache = PIXI.utils.TextureCache,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle;
    let app = new Application({
        width: window.innerWidth,
        height: window.innerHeight,                       
        antialias: true,
        transparent: false,
        backgroundColor: 0x1099bb,
        resolution: 1
    });
    document.querySelector('#app').appendChild(app.view);

    loader.load(setup);
    function setup() {
        let particlePool = new ParticlePool();
        const canvas = document.createElement('canvas');
        canvas.width = 1920;
        canvas.height = 1080;
        const ctx = canvas.getContext('2d');

        var grd = ctx.createLinearGradient(0, 0, 1920, 0);
        grd.addColorStop(0, 'rgb(10, 10, 50)');
        grd.addColorStop(1, 'rgb(60, 10, 60)');

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 1920, 1080);
        
        particlePool.Particles.forEach((element,index) => {
            ctx.fillStyle = element.fillcolor;
            ctx.beginPath();
            ctx.arc(95 + 10*index, 50 + 10*index, 40, 0, 2 * Math.PI);
            ctx.fill();
        });

        const gradTexture = PIXI.Texture.from(canvas)
        console.log(gradTexture)
        const sprite = new PIXI.Sprite(gradTexture);
        app.stage.addChild(sprite);


        state = play;

        app.ticker.add(delta => gameLoop(delta));
    }
    function gameLoop(delta){
        state(delta)
    }
    function play(delta) {

    }
</script>
</html>
