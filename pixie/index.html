<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        padding: 0;
        margin: 0
    }
    </style>
    <script src="pixi.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script> -->
</head>
<body>
    
</body>
<script>
    //Aliases
    let Application = PIXI.Application,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite,
        Graphics = PIXI.Graphics,
        TextureCache = PIXI.utils.TextureCache,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle;
    let app = new Application({
        width: 500,
        height: 500,                       
        antialias: true,
        transparent: false,
        resolution: 1
    });

    document.body.appendChild(app.view);

    loader.add(["./cat.png","./2.jpg","./3.jpg","./4.jpg"]).on("progress",loadProgressHandler).load(setup);
    function loadProgressHandler(loader, resource) {
        console.log(loader.progress + '%')
    }

    let cat, state, box, message;
    function setup() {
        cat = new Sprite(loader.resources["./cat.png"].texture);
        cat.vx = 0;
        cat.vy = 0;
        cat.width = 50
        cat.height = 50
        app.stage.addChild(cat);

        box = new Graphics();
        box.beginFill(0x66CCFF);
        box.drawRect(0, 0, 64, 64);
        box.endFill();
        box.x = 250;
        box.y = 250;
        app.stage.addChild(box);

        let left = keyboard(37), up = keyboard(38), right = keyboard(39), down = keyboard(40);
        left.press = () => {
            cat.vx = -5;
            cat.vy = 0;
        };

        //Left arrow key `release` method
        left.release = () => {
            //If the left arrow has been released, and the right arrow isn't down,
            //and the cat isn't moving vertically:
            //Stop the cat
            if (!right.isDown && cat.vy === 0) {
                cat.vx = 0;
            }
        };

        //Up
        up.press = () => {
            cat.vy = -5;
            cat.vx = 0;
        };
        up.release = () => {
            if (!down.isDown && cat.vx === 0) {
                cat.vy = 0;
            }
        };

        //Right
        right.press = () => {
            cat.vx = 5;
            cat.vy = 0;
        };
        right.release = () => {
            if (!left.isDown && cat.vy === 0) {
                cat.vx = 0;
            }
        };

        //Down
        down.press = () => {
            cat.vy = 5;
            cat.vx = 0;
        };
        down.release = () => {
            if (!up.isDown && cat.vx === 0) {
                cat.vy = 0;
            }
        };
        
        let style = new TextStyle({
            fontFamily: "sans-serif",
            fontSize: 18,
            fill: "white",
        }); 
        message = new Text("No collision...", style);
        message.position.set(20, 20);
        app.stage.addChild(message);
        state = play;

        app.ticker.add(delta => gameLoop(delta));
    }
    function gameLoop(delta){
        state(delta)
    }
    function play(delta) {
        //Use the cat's velocity to make it move
        cat.x += cat.vx;
        cat.y += cat.vy;

        if (hitTestRectangle(cat, box)) {

            //if there's a collision, change the message text
            //and tint the box red
            message.text = "hit!";
            box.tint = 0xff3300;

        } else {

            //if there's no collision, reset the message
            //text and the box's color
            message.text = "No collision...";
            box.tint = 0xccff99;
        }
    }

    function keyboard(keyCode) {
        var key = {};
        key.code = keyCode;
        key.isDown = false;
        key.isUp = true;
        key.press = undefined;
        key.release = undefined;
        //The `downHandler`
        key.downHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isUp && key.press) key.press();
                key.isDown = true;
                key.isUp = false;
            }
            event.preventDefault();
        };

        //The `upHandler`
        key.upHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isDown && key.release) key.release();
                key.isDown = false;
                key.isUp = true;
            }
            event.preventDefault();
        };

        //Attach event listeners
        window.addEventListener(
            "keydown", key.downHandler.bind(key), false
        );
        window.addEventListener(
            "keyup", key.upHandler.bind(key), false
        );
        return key;
    }


    function hitTestRectangle(r1, r2) {

        //Define the variables we'll need to calculate
        let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;

        //hit will determine whether there's a collision
        hit = false;

        //Find the center points of each sprite
        r1.centerX = r1.x + r1.width / 2;
        r1.centerY = r1.y + r1.height / 2;
        r2.centerX = r2.x + r2.width / 2;
        r2.centerY = r2.y + r2.height / 2;

        //Find the half-widths and half-heights of each sprite
        r1.halfWidth = r1.width / 2;
        r1.halfHeight = r1.height / 2;
        r2.halfWidth = r2.width / 2;
        r2.halfHeight = r2.height / 2;

        //Calculate the distance vector between the sprites
        vx = r1.centerX - r2.centerX;
        vy = r1.centerY - r2.centerY;

        //Figure out the combined half-widths and half-heights
        combinedHalfWidths = r1.halfWidth + r2.halfWidth;
        combinedHalfHeights = r1.halfHeight + r2.halfHeight;

        //Check for a collision on the x axis
        if (Math.abs(vx) < combinedHalfWidths) {

        //A collision might be occurring. Check for a collision on the y axis
        if (Math.abs(vy) < combinedHalfHeights) {

            //There's definitely a collision happening
            hit = true;
        } else {

            //There's no collision on the y axis
            hit = false;
        }
        } else {

        //There's no collision on the x axis
        hit = false;
        }

        //`hit` will be either `true` or `false`
        return hit;
    };
</script>
</html>
