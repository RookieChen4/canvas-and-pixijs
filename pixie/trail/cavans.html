<!DOCTYPE html>
<html>
  <style>
    * {
        padding: 0;
        margin: 0
    }
    body {
      overflow: hidden;
    }
    #myCanvas {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: grey;
    }
  </style>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
  <script src="../utils/smooth.js"></script>
  <script>
    let writePath = Array.from({length:60},() => [0,0])
    let point = [0,0]
    let P = Array.from({length:60},() => [0,0])
    
    var c = document.getElementById("myCanvas");
    c.width = window.innerWidth;
    c.height = window.innerHeight;
    var ctx = c.getContext("2d");
    ctx.lineWidth = 5;
    ctx.lineCap = 'round'
    c.addEventListener('mousemove', showMousePosition, false);

    function showMousePosition(event) {
      point = [event.offsetX,event.offsetY]
    }
    var path;
    function draw() {
      ctx.clearRect(0, 0, c.width, c.height);
      writePath.pop();
      writePath.unshift(point);
      path = Smooth(writePath, {
        method: Smooth.METHOD_CUBIC, 
        clip: Smooth.CLIP_PERIODIC, 
        cubicTension: Smooth.CUBIC_TENSION_CATMULL_ROM
      });
      for(let i = 0; i < P.length; i++) {
        P[i] = path(Math.floor(i/P.length*writePath.length))
      }
      for(let i = 1; i< P.length; i ++) {
        if(i % 2 ==0) {
          if(i > 40) {
            ctx.fillStyle = 'rgb(' + (255-i) + ',' + (255-i) + ',' + (255) + ')';
          }else if (i > 20) {
            ctx.fillStyle = 'rgb(' + (255-i) + ',' + (255) + ',' + (255-i) + ')';
          }else {
            ctx.fillStyle = 'rgb(' + (255) + ',' + (200-i) + ',' + (200-i) + ')';
          }
          ctx.beginPath();
          ctx.arc(P[i][0], P[i][1], 8, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
      requestAnimationFrame(draw)
    }


    // let temp = Array.from({length:2},() => [0,0])
    // function draw() {
    //   temp.pop() 
    //   temp.unshift(point);
    //   ctx.lineTo(...point);
    //   ctx.stroke();
    //   requestAnimationFrame(draw)
    // }
    draw()
  </script>
</html>
