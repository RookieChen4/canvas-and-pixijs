<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../utils/pixi.min.js"></script>
</head>
<body>
</body>
<script>
    let Application = PIXI.Application,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite,
        Graphics = PIXI.Graphics,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle,
        Container = PIXI.Container;
    
    let app = new Application({
        width: 600,
        height: 400
    })

    document.body.appendChild(app.view);

    loader
        .add(["./DinoSpriteSheet.json", "./bg.png"])
        .load(setup)

    let dino = null,dino2 = null,dino3 = null,dino4 = null,i = 4
    function setup() {
        state = play
        let delta = 1000000000
        app.ticker.add(delta => gameLoop(delta));
    }

    function gameLoop(delta) {
        state(delta)
    }

    let x = 0, isflip = false
    function play(delta) {
        if(i > 100) i = 40;
        i += 5;
        id = resources["./DinoSpriteSheet.json"].textures;
        app.stage.removeChild(dino);
        dino = new Sprite(id[`DinoSpriteSheet ${parseInt(i/10)}.png`]);
        dino.width = 24
        dino.height = 24
        dino.pivot.x = dino.width / 2;
        dino.pivot.y = dino.height / 2;
        dino.position.y = app.screen.height / 2 - dino.y/2;
        if(x >= 600) {
            isflip = true
        } else if (x == 0) {
            isflip = false
        }
        isflip ? (x--,dino.scale.x = -1) : x++;
        dino.position.x = x
        app.stage.addChild(dino);
    }
</script>
</html>
