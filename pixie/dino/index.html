<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../utils/pixi.min.js"></script>
</head>
<body>
</body>
<script>
    let Application = PIXI.Application,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite,
        Graphics = PIXI.Graphics,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle,
        Container = PIXI.Container;
    
    let app = new Application({
        width: 600,
        height: 400
    })

    document.body.appendChild(app.view);

    loader
        .add(["./DinoSpriteSheet.json"])
        .load(setup)

    let dino = null,dino2 = null,dino3 = null,dino4 = null,i = 4
    function setup() {
        state = play
        let delta = 1000000000
        app.ticker.add(delta => gameLoop(delta));
    }

    function gameLoop(delta) {
        state(delta)
    }
    function play(delta) {
        if(i > 100) i = 40;
        i ++;
        id = resources["./DinoSpriteSheet.json"].textures;
        app.stage.removeChild(dino);
        app.stage.removeChild(dino2);
        app.stage.removeChild(dino3);
        app.stage.removeChild(dino4);
        dino = new Sprite(id[`DinoSpriteSheet ${parseInt(i/10)}.png`]);
        dino2 = new Sprite(id[`DinoSpriteSheet ${parseInt(i/10) + 14}.png`]);
        dino3 = new Sprite(id[`DinoSpriteSheet ${parseInt(i/10) + 28}.png`]);
        dino4 = new Sprite(id[`DinoSpriteSheet ${parseInt(i/10) + 42}.png`]);
        dino.width = 240
        dino.height = 240
        dino2.position.x = 24
        dino3.position.x = 48
        dino4.position.x = 72
        app.stage.addChild(dino);
        app.stage.addChild(dino2);
        app.stage.addChild(dino3);
        app.stage.addChild(dino4);
    }
</script>
</html>
