<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="../utils/pixi.min.js"></script>
</head>
<body>
</body>
<script>
    let Application = PIXI.Application,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite,
        Graphics = PIXI.Graphics,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle,
        Container = PIXI.Container;
    
    let app = new Application({
        width: 600,
        height: 400
    })

    document.body.appendChild(app.view);

    loader
        .add(["./DinoSpriteSheet.json", "./bg.png"])
        .load(setup)

    let dino = null, i = 40, id = null, vx = 0, vy = 0, xx = 0,t = 0
    function setup() {
        state = idle
        id = resources["./DinoSpriteSheet.json"].textures;
        dino = new Sprite(id[`DinoSpriteSheet 0.png`]);
        vx = 0;
        vy = 0;
        keycontrol()
        app.stage.addChild(dino);
        let ticker = PIXI.Ticker.shared;
        ticker.minFPS  = 30
        ticker.maxFPS  = 60
        ticker.add(delta => gameLoop(delta));
    }

    function gameLoop(delta) {
        state(delta)
    }

    let x = 0, isflip = false
    function play(delta) {
        if(i > 100) i = 40;
        i += 2;
        app.stage.removeChild(dino);
        dino = new Sprite(id[`DinoSpriteSheet ${parseInt(i/10)}.png`]);
        dino.width = 24
        dino.height = 24
        dino.pivot.x = dino.width / 2;
        dino.pivot.y = dino.height / 2;
        dino.position.y = app.screen.height / 2 - dino.y/2;
        if(x >= 600) {
            isflip = true
        } else if (x == 0) {
            isflip = false
        }
        isflip ? (x--,dino.scale.x = -1) : x++;
        dino.position.x = x
        app.stage.addChild(dino);
    }

    function idle() {
        t+= 0.1
        app.stage.removeChild(dino);
        dino = new Sprite(id[`DinoSpriteSheet ${parseInt(t%3)}.png`]);
        app.stage.addChild(dino);
        dino.x = xx;
        dino.y += vy;
    }
    function move() {
        if(i > 100) i = 40;
        i += 2;
        app.stage.removeChild(dino);
        dino = new Sprite(id[`DinoSpriteSheet ${parseInt(i/10)}.png`]);
        app.stage.addChild(dino);
        xx += vx;
        dino.x = xx;
        dino.y += vy;
    }


    function keycontrol() {
        let left = keyboard(37), up = keyboard(38), right = keyboard(39), down = keyboard(40);
        left.press = () => {
            state = move
            vx = -5;
            vy = 0;
        };

        //Left arrow key `release` method
        left.release = () => {
            //If the left arrow has been released, and the right arrow isn't down,
            //and the dino isn't moving vertically:
            //Stop the dino
            if (!right.isDown) {
                state = idle
                vx = 0;
            }
        };

        //Up
        up.press = () => {
            vy = -5;
            vx = 0;
        };
        up.release = () => {
            if (!down.isDown) {
                vy = 0;
            }
        };

        //Right
        right.press = () => {
            vx = 5;
            vy = 0;
            state = move
        };
        right.release = () => {
            if (!left.isDown) {
                vx = 0;
                state = idle
            }
        };

        //Down
        down.press = () => {
            vy = 5;
            vx = 0;
        };
        down.release = () => {
            if (!up.isDown) {
                vy = 0;
            }
        };
    }

    function keyboard(keyCode) {
        var key = {};
        key.code = keyCode;
        key.isDown = false;
        key.isUp = true;
        key.press = undefined;
        key.release = undefined;
        //The `downHandler`
        key.downHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isUp && key.press) key.press();
                key.isDown = true;
                key.isUp = false;
            }
            event.preventDefault();
        };

        //The `upHandler`
        key.upHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isDown && key.release) key.release();
                key.isDown = false;
                key.isUp = true;
            }
            event.preventDefault();
        };

        //Attach event listeners
        window.addEventListener(
            "keydown", key.downHandler.bind(key), false
        );
        window.addEventListener(
            "keyup", key.upHandler.bind(key), false
        );
        return key;
    }
</script>
</html>
