<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }
    </style>
    <script src="pixi.min.js"></script>
</head>
<body>
    
</body>
<script>

    let Application = PIXI.Application,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite,
        Graphics = PIXI.Graphics,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle,
        Container = PIXI.Container;

    let app = new Application({
        width: 512,
        height: 512,                       
        antialias: true,
        transparent: false,
        resolution: 1
    })

    document.body.appendChild(app.view)

    loader
        .add("./game.json")
        .load(setup)


    let bullets = [],x, y, bulletSpeed = 10;
    function setup() {

        gameScene = new Container();
        app.stage.addChild(gameScene);

        id = resources["./game.json"].textures;

        dungeon = new Sprite(id["dungeon.png"]);
        gameScene.addChild(dungeon);
        
        door = new Sprite(id["door.png"]); 
        door.position.set(32, 0);
        gameScene.addChild(door);

        explorer = new Sprite(id["explorer.png"]);
        explorer.x = 68;
        explorer.y = gameScene.height / 2 - explorer.height / 2;
        explorer.pivot.x = explorer.width / 2;
        explorer.pivot.y = explorer.height / 2;
        explorer.vx = 0;
        explorer.vy = 0;
        gameScene.addChild(explorer);

        treasure = new Sprite(id["treasure.png"]);
        treasure.x = gameScene.width - treasure.width - 48;
        treasure.y = gameScene.height / 2 - treasure.height / 2;
        gameScene.addChild(treasure);

        let numberOfBlobs = 6,
            spacing = 48,
            xOffset = 150,
            speed = 2,
            direction = 1;

        //An array to store all the blob monsters
        blobs = [];

        //Make as many blobs as there are `numberOfBlobs`
        for (let i = 0; i < numberOfBlobs; i++) {

            //Make a blob
            let blob = new Sprite(id["blob.png"]);

            //Space each blob horizontally according to the `spacing` value.
            //`xOffset` determines the point from the left of the screen
            //at which the first blob should be added
            let x = spacing * i + xOffset;

            //Give the blob a random y position
            let y = randomInt(0, app.stage.height - blob.height);

            //Set the blob's position
            blob.x = x;
            blob.y = y;

            //Set the blob's vertical velocity. `direction` will be either `1` or
            //`-1`. `1` means the enemy will move down and `-1` means the blob will
            //move up. Multiplying `direction` by `speed` determines the blob's
            //vertical direction
            blob.vy = speed * direction;

            //Reverse the direction for the next blob
            direction *= -1;

            //Push the blob into the `blobs` array
            blobs.push(blob);

            //Add the blob to the `gameScene`
            gameScene.addChild(blob);
        }


        //Create the health bar
        healthBar = new Container();
        healthBar.position.set(app.stage.width - 170, 4)
        gameScene.addChild(healthBar);

        //Create the black background rectangle
        let innerBar = new Graphics();
        innerBar.beginFill(0x000000);
        innerBar.drawRect(0, 0, 128, 8);
        innerBar.endFill();
        healthBar.addChild(innerBar);

        //Create the front red rectangle
        let outerBar = new Graphics();
        outerBar.beginFill(0xFF3300);
        outerBar.drawRect(0, 0, 128, 8);
        outerBar.endFill();
        healthBar.addChild(outerBar);
        healthBar.outer = outerBar

        gameOverScene = new Container();
        app.stage.addChild(gameOverScene);

        //Make the `gameOver` scene invisible when the game first starts
        gameOverScene.visible = false;

        //Create the text sprite and add it to the `gameOver` scene
        let style = new TextStyle({
            fontFamily: "Futura",
            fontSize: 64,
            fill: "white"
        });
        message = new Text("The End!", style);
        message.x = 120;
        message.y = app.stage.height / 2 - 32;
        gameOverScene.addChild(message);


        let left = keyboard(37), up = keyboard(38), right = keyboard(39), down = keyboard(40);
        left.press = () => {
            explorer.vx = -5;
            explorer.vy = 0;
        };

        //Left arrow key `release` method
        left.release = () => {
            //If the left arrow has been released, and the right arrow isn't down,
            //and the explorer isn't moving vertically:
            //Stop the explorer
            if (!right.isDown && explorer.vy === 0) {
                explorer.vx = 0;
            }
        };

        //Up
        up.press = () => {
            explorer.vy = -5;
            explorer.vx = 0;
        };
        up.release = () => {
            if (!down.isDown && explorer.vx === 0) {
                explorer.vy = 0;
            }
        };

        //Right
        right.press = () => {
            explorer.vx = 5;
            explorer.vy = 0;
        };
        right.release = () => {
            if (!left.isDown && explorer.vy === 0) {
                explorer.vx = 0;
            }
        };

        //Down
        down.press = () => {
            explorer.vy = 5;
            explorer.vx = 0;
        };
        down.release = () => {
            if (!up.isDown && explorer.vx === 0) {
                explorer.vy = 0;
            }
        };


        app.stage.interactive = true;
        app.stage.on('mousemove', rotation);
        app.stage.on('mousedown', shoot);


        state = play;

        app.ticker.add(delta => gameLoop(delta));

    }

    function gameLoop(delta) {
        state(delta)
    }

    function play(delta) {
        explorer.rotation = rotateToPoint(x, y, explorer.position.x, explorer.position.y);
        explorer.x += explorer.vx;
        explorer.y += explorer.vy;
        contain(explorer, {x: 28, y: 10, width: 488, height: 480})
        let explorerHit = false

        blobs.forEach(function(blob,index) {
            blob.y += blob.vy
            let blobHitsWall = contain(blob, {x: 28, y: 10, width: 488, height: 480})

            if(blobHitsWall === 'top' || blobHitsWall === 'bottom') {
                blob.vy *= -1;
            }

            if(hitTestRectangle(explorer,blob)) {
                explorerHit = true
            }

            bullets.forEach((circle, i) => {
                if(hitTestRectangle(blob,circle)) {
                    // console.log('hit')
                    blobs.splice(index,1)
                    bullets.splice(i,1)
                    gameScene.removeChild(blob)
                    gameScene.removeChild(circle)
                }
            })

        })

        bullets.forEach((circle, index) => {
            circle.x += circle.vx
            circle.y += circle.vy
            let bulletHitsWall = contain(circle, {x: 0, y: 0, width: 512, height: 512})
            if(bulletHitsWall) {
                bullets.splice(index,1)
                gameScene.removeChild(circle)
            }
        })

        if(explorerHit) {

            //Make the explorer semi-transparent
            explorer.alpha = 0.5;

            //Reduce the width of the health bar's inner rectangle by 1 pixel
            healthBar.outer.width -= 1;

        } else {

            //Make the explorer fully opaque (non-transparent) if it hasn't been hit
            explorer.alpha = 1;
            }

            //Check for a collision between the explorer and the treasure
            if (hitTestRectangle(explorer, treasure)) {

                //If the treasure is touching the explorer, center it over the explorer
                treasure.x = explorer.x + 8;
                treasure.y = explorer.y + 8;
            }

            //Does the explorer have enough health? If the width of the `innerBar`
            //is less than zero, end the game and display "You lost!"
            if (healthBar.outer.width < 0) {
                state = end;
                message.text = "You lost!";
            }

            //If the explorer has brought the treasure to the exit,
            //end the game and display "You won!"
            if (hitTestRectangle(treasure, door)) {
                state = end;
                message.text = "You won!";
            }
    }
 
    function end() {
        gameScene.visible = false;
        gameOverScene.visible = true;
    }

    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function contain(sprite, container) {

        let collision = undefined;

            //Left
        if (sprite.x < container.x) {
            sprite.x = container.x;
            collision = "left";
        }

            //Top
        if (sprite.y < container.y) {
            sprite.y = container.y;
            collision = "top";
        }

            //Right
        if (sprite.x + sprite.width > container.width) {
            sprite.x = container.width - sprite.width;
            collision = "right";
        }

            //Bottom
        if (sprite.y + sprite.height > container.height) {
            sprite.y = container.height - sprite.height;
            collision = "bottom";
        }

            //Return the `collision` value
            return collision;
    }

    function keyboard(keyCode) {
        var key = {};
        key.code = keyCode;
        key.isDown = false;
        key.isUp = true;
        key.press = undefined;
        key.release = undefined;
        //The `downHandler`
        key.downHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isUp && key.press) key.press();
                key.isDown = true;
                key.isUp = false;
            }
            event.preventDefault();
        };

        //The `upHandler`
        key.upHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isDown && key.release) key.release();
                key.isDown = false;
                key.isUp = true;
            }
            event.preventDefault();
        };

        //Attach event listeners
        window.addEventListener(
            "keydown", key.downHandler.bind(key), false
        );
        window.addEventListener(
            "keyup", key.upHandler.bind(key), false
        );
        return key;
    }


    function hitTestRectangle(r1, r2) {

        //Define the variables we'll need to calculate
        let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;

        //hit will determine whether there's a collision
        hit = false;

        //Find the center points of each sprite
        r1.centerX = r1.x + r1.width / 2;
        r1.centerY = r1.y + r1.height / 2;
        r2.centerX = r2.x + r2.width / 2;
        r2.centerY = r2.y + r2.height / 2;

        //Find the half-widths and half-heights of each sprite
        r1.halfWidth = r1.width / 2;
        r1.halfHeight = r1.height / 2;
        r2.halfWidth = r2.width / 2;
        r2.halfHeight = r2.height / 2;

        //Calculate the distance vector between the sprites
        vx = r1.centerX - r2.centerX;
        vy = r1.centerY - r2.centerY;

        //Figure out the combined half-widths and half-heights
        combinedHalfWidths = r1.halfWidth + r2.halfWidth;
        combinedHalfHeights = r1.halfHeight + r2.halfHeight;

        //Check for a collision on the x axis
        if (Math.abs(vx) < combinedHalfWidths) {

        //A collision might be occurring. Check for a collision on the y axis
        if (Math.abs(vy) < combinedHalfHeights) {

            //There's definitely a collision happening
            hit = true;
        } else {

            //There's no collision on the y axis
            hit = false;
        }
        } else {

        //There's no collision on the x axis
        hit = false;
        }

        //`hit` will be either `true` or `false`
        return hit;
    };


    function rotation(event) {
        x = event.data.global.x;
        y = event.data.global.y;
    }

    function rotateToPoint(mx, my, px, py){
        var self = this;
        var dist_Y = my - py;
        var dist_X = mx - px;
        var angle = Math.atan2(dist_Y,dist_X);
        // var degrees = angle * 180/ Math.PI;
        return angle;   
    }

    function shoot(e) {
        let circle = new Graphics();
        circle.beginFill(0x9966FF);
        circle.drawCircle(0, 0, 5);
        circle.endFill();
        circle.x = explorer.position.x + 10 * Math.cos(explorer.rotation);
        circle.y = explorer.position.y + 10 * Math.sin(explorer.rotation);
        // 分析 子弹移动方向可以根据 cat 的旋转角度计算
        circle.vx = bulletSpeed * Math.cos(explorer.rotation);
        circle.vy = bulletSpeed * Math.sin(explorer.rotation);
        bullets.push(circle)
        gameScene.addChild(circle);
    }

</script>
</html>
