<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="../utils/pixi.min.js"></script>
    <script src="./Hills.js"></script>
    <script src="./Scence.js"></script>
    <script src="./dino.js"></script>
</head>
<body>
    <script>
        let Application = PIXI.Application,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite,
        Graphics = PIXI.Graphics,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle,
        Container = PIXI.Container;

        let app = new Application({
            width: 512,
            height: 256,                       
            antialias: true,
            transparent: false,
            resolution: 1
        })

        document.body.appendChild(app.view)

        let state = null, scence = null, Dino = null;
        loader
            .add(["./DinoSpriteSheet.json","./Hills Layer 01.png","./Hills Layer 02.png","./Hills Layer 03.png","./Hills Layer 04.png","./Hills Layer 05.png","./Hills Layer 06.png"])
            .load(setup)
        function setup() {
            scence = new Scence(app.stage)
            state = play
            app.ticker.add(delta => gameLoop(delta));
        }

        function gameLoop(delta) {
            state(delta)
        }
        
        function play() {
            // contain(Dino.dinoSprite, {x: 0, y: 0, width: 512, height: 256})
            scence.moveViewportXBy(1)
        }

        function contain(sprite, container) {

            let collision = undefined;

                //Left
            if (sprite.x < container.x) {
                sprite.x = container.x;
                collision = "left";
            }

                //Top
            if (sprite.y < container.y) {
                sprite.y = container.y;
                collision = "top";
            }

                //Right
            if (sprite.x + sprite.width > container.width) {
                sprite.x = container.width - sprite.width;
                collision = "right";
            }

                //Bottom
            if (sprite.y + sprite.height > container.height) {
                sprite.y = container.height - sprite.height;
                collision = "bottom";
            }

                //Return the `collision` value
                return collision;
        }
    </script>
</body>
</html>
