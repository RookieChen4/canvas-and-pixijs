<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="../utils/pixi.min.js"></script>
    <script src="../utils/bump.js"></script>
    <script src="./Hills.js"></script>
    <script src="./Scence.js"></script>
    <script src="./dino.js"></script>
</head>
<body>
    <script>
        let Application = PIXI.Application,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite,
        Graphics = PIXI.Graphics,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle,
        Container = PIXI.Container;
        let bump = new Bump(PIXI);

        let app = new Application({
            width: 512,
            height: 256,                       
            antialias: true,
            transparent: false,
            resolution: 1
        })

        document.body.appendChild(app.view)

        let state = null, scence = null, Dino = null;
        loader
            .add(["./DinoSpriteSheet.json","./Hills Layer 01.png","./Hills Layer 02.png","./Hills Layer 03.png","./Hills Layer 04.png","./Hills Layer 05.png","./Hills Layer 06.png"])
            .load(setup)
        function setup() {
            scence = new Scence(app.stage)
            keycontrol()
            state = play
            let ticker = PIXI.Ticker.shared;
            ticker.minFPS  = 30
            ticker.maxFPS  = 60
            ticker.add(delta => gameLoop(delta));
        }

        function gameLoop(delta) {
            state(delta)
        }
        
        function play() {
            scence.init()
        }


        let left = keyboard(37), up = keyboard(38), right = keyboard(39), down = keyboard(40), space = keyboard(32);
        function keycontrol() {

            left.press = () => {
                scence.controlDino(-3,'left')
                scence.setVX(-3)
            };

            left.release = () => {
                if (!right.isDown) {
                    scence.controlDino(0,'left')
                    scence.setVX(0)
                }
            };

            //Right
            right.press = () => {
                scence.controlDino(3)
                scence.setVX(3)
            };
            right.release = () => {
                if (!left.isDown) {
                    scence.controlDino(0)
                    scence.setVX(0)
                }
            };
            space.press = () => {
                scence.controlDinoJump(true,8)
            };
            space.release = () => {
                scence.controlDinoJump(false)
            };
        }

        function keyboard(keyCode) {
        var key = {};
        key.code = keyCode;
        key.isDown = false;
        key.isUp = true;
        key.press = undefined;
        key.release = undefined;
        //The `downHandler`
        key.downHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isUp && key.press) key.press();
                key.isDown = true;
                key.isUp = false;
            }
            event.preventDefault();
        };

        //The `upHandler`
        key.upHandler = event => {
            if (event.keyCode === key.code) {
                if (key.isDown && key.release) key.release();
                key.isDown = false;
                key.isUp = true;
            }
            event.preventDefault();
        };

        //Attach event listeners
        window.addEventListener(
            "keydown", key.downHandler.bind(key), false
        );
        window.addEventListener(
            "keyup", key.upHandler.bind(key), false
        );
        return key;
    }
    </script>
</body>
</html>
