    <script>
        let Application = PIXI.Application,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite,
        Graphics = PIXI.Graphics,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle,
        Container = PIXI.Container;

        let app = new Application({
            width: 512,
            height: 384,                       
            antialias: true,
            transparent: false,
            resolution: 1
        })

        document.body.appendChild(app.view)

        let state = null
        const SCROLL_SPEED = 1;
        let pool,wallSlices;
        loader
            .add(["./wall.json","./bg-far.png","./bg-mid.png"])
            .load(setup)
        function setup() {
            scroller = new Scroller(app.stage);

            pool = new WallSpritesPool();
            wallSlices = [];

            state = play
            app.ticker.add(delta => gameLoop(delta));
        }

        function gameLoop(delta) {
            state(delta)
        }
        function play() {
            scroller.moveViewportXBy(SCROLL_SPEED)
        }

        function generateTestWallSpan() {
            var lookupTable = [
                pool.borrowFrontEdge,  // 1st slice
                pool.borrowWindow,     // 2nd slice
                pool.borrowDecoration, // 3rd slice
                pool.borrowStep,       // 4th slice
                pool.borrowWindow,     // 5th slice
                pool.borrowBackEdge    // 6th slice
            ]
            var yPos = [
                128, // 1st slice
                128, // 2nd slice
                128, // 3rd slice
                192, // 4th slice
                192, // 5th slice
                192  // 6th slice
            ];

            for (var i = 0; i < lookupTable.length; i++)
            {
                var func = lookupTable[i];

                var sprite = func.call(pool);
                sprite.position.x = 64 + (i * 64);
                sprite.position.y = yPos[i];

                wallSlices.push(sprite);

                app.stage.addChild(sprite);
            }
        }

        clearTestWallSpan = function() {
            var lookupTable = [
                pool.returnFrontEdge,  // 1st slice
                pool.returnWindow,     // 2nd slice
                pool.returnDecoration, // 3rd slice
                pool.returnStep,       // 4th slice
                pool.returnWindow,     // 5th slice
                pool.returnBackEdge    // 6th slice
            ];

            for (var i = 0; i < lookupTable.length; i++)
            {
                var func = lookupTable[i];
                var sprite = wallSlices[i];

                app.stage.removeChild(sprite);
                func.call(pool, sprite);
            }

            wallSlices = [];
        };
