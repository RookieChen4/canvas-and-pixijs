<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="../utils/pixi.min.js"></script>
    <script src="Far.js"></script>
    <script src="Mid.js"></script>
    <script src="Scroller.js"></script>
    <script src="WallSpritesPool.js"></script>
</head>
<body>
    <script>
        let Application = PIXI.Application,
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite,
        Graphics = PIXI.Graphics,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle,
        Container = PIXI.Container;

        let app = new Application({
            width: 512,
            height: 384,                       
            antialias: true,
            transparent: false,
            resolution: 1
        })

        document.body.appendChild(app.view)

        let state = null
        const SCROLL_SPEED = 1;
        let pool,wallSlices
        loader
            .add(["./wall.json","./bg-far.png","./bg-mid.png"])
            .load(setup)
        function setup() {
            scroller = new Scroller(app.stage);

            pool = new WallSpritesPool();
            wallSlices = [];

            state = play
            app.ticker.add(delta => gameLoop(delta));
        }

        function gameLoop(delta) {
            state(delta)
        }
        function play() {
            scroller.moveViewportXBy(SCROLL_SPEED)
        }

        function borrowWallSprites(num) {
            for (var i = 0; i < num; i++)
            {
                var sprite = pool.borrowWindow();
                sprite.position.x = -32 + (i * 64);
                sprite.position.y = 128;

                wallSlices.push(sprite);

                app.stage.addChild(sprite);
            }
        };

        function returnWallSprites() {
            for (var i = 0; i < wallSlices.length; i++)
            {
                var sprite = wallSlices[i];
                app.stage.removeChild(sprite);
                pool.returnWindow(sprite);
            }

            wallSlices = [];
        };
    </script>
</body>
</html>
