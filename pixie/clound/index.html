<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .navigate {
            bottom: 50px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .timeline {
            width: 100%;
            height: 20px;
            display: flex;
            align-items: center;
        }
        .circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
        }
        .active {
            transform: scale(2);
        }
        .line {
            background-color: #fff;
            height: 2px;
            width: 300px;
        }
        .widget {
            width: 300vw;
            height: 100%;
            display: flex;
            transition: .5s transform ease-in-out;
        }
        .scence {
            flex: 1;
        }
        .transToLeft {
            transform: translateX(-100vw);
        }
        .transToRight {
            transform: translateX(100vw);
        }
        .item1 {
            background-color:teal;
        }
        .item2 {
            background-color:thistle
        }
        .item3 {
            background-color:tomato;
        }
	</style>
</head>
<body>
    <div class="container">
       <div class="widget" style="transform: translateX(0);">
        <div class="scence item1"></div>
        <div class="scence item2"></div>
        <div class="scence item3"></div>
       </div>
       <div class="navigate">
           <div class="timeline">
                <div class="circle"></div>
                <div class="line"></div>
                <div class="circle"></div>
                <div class="line"></div>
                <div class="circle"></div>
           </div>
       </div>
    </div>
</body>
<script>
    function throttle(func, wait, options) {
        let context, args, timeout;
        let old = 0; //时间戳
        if(!options) options = {};
        let later = function () {
            old = new Date().valueOf(); //重新计算时间戳
            timeout = null;
            func.apply(context, args);
        }
        return function() {
            context = this;
            args = arguments;
            let now = new Date().valueOf();
            if(options.leading === false && !old) {
                old = now;
            }
            if(now-old > wait) {
                if(timeout) {
                    clearTimeout(timeout);//防止重复执行
                    timeout = null;
                }
                func.apply(context, args);
                old = now;
            } else if(!timeout && options.trailing !== false) {
                timeout = setTimeout(later, wait);
            }
        }
    }
    let widget = document.querySelector('.widget')
    let x = 0
    document.querySelectorAll('.circle')[0].classList.add('active')
    function scrollFunc(e) {
        if(e.deltaY > 0) {
            if(x > -200) {
                x -= 100
                widget.style.transform = 'translateX(' + x + 'vw)'
            }
        } else {
            if(x < 0) {
                x += 100
                widget.style.transform = 'translateX(' + x + 'vw)'
            }
        }
        if(x == 0) {
            document.querySelectorAll('.circle')[0].classList.add('active')
            document.querySelectorAll('.circle')[1].classList.remove('active')
            document.querySelectorAll('.circle')[2].classList.remove('active')
        }
        if(x == -100) {
            document.querySelectorAll('.circle')[1].classList.add('active')
            document.querySelectorAll('.circle')[0].classList.remove('active')
            document.querySelectorAll('.circle')[2].classList.remove('active')
        }
        if(x == -200) {
            document.querySelectorAll('.circle')[2].classList.add('active')
            document.querySelectorAll('.circle')[0].classList.remove('active')
            document.querySelectorAll('.circle')[1].classList.remove('active')
        }
    }
    document.addEventListener('wheel',throttle(scrollFunc,500), false)
</script>
</html>
