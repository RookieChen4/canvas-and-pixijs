<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background: #9213E7;
		}
		.middle {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
		.sm-container {
			text-align: center;
		}
		.sm-container i{
			color: #FFFFFF;
			padding: 20px;
			font-size: 20px;
			cursor: pointer;
			transition: 0.4s;
		}
		.sm-container i:hover {
			transform: scale(1.2);
		}
		.sm-menu {
			background: #487eb0;
			position: absolute;
			border-radius: 8px;
			display: none;
		}
		.sm-menu:before {
			content: "";
			width: 10px;
			height: 10px;
			background: #487eb0;
			position: absolute;
			top: -5px;
			left: 50%;
			transform:translateX(-50%) rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="middle">
		<div class="sm-container">
			<i class="show-btn fas fa-user"></i>
			<div class="sm-menu">
				<a href=""><i class="fab fa-facebook-f"></i></a>
				<a href=""><i class="fab fa-twitter"></i></a>
				<a href=""><i class="fab fa-instagram"></i></a>
				<a href=""><i class="fab fa-youtube"></i></a>
				<a href=""><i class="fab fa-whatsapp"></i></a>
			</div>
		</div>
	</div>
</body>
<script>
	$(".show-btn").click(()=>{
		$(".sm-menu").fadeToggle("fast")
	})
</script>
</html>
