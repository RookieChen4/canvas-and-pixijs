<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.heading {
			font-size: 50px;
			position: absolute;
			left:50%;
			top:50%;
			transform: translate(-50%,-80%);
			text-align: center;
			margin: auto;
		}
		.heading span {
			cursor: pointer;
			display:inline-block;
			transition: transform 0.25s
		}
		.heading span:hover {
			transform: translateY(-20px) rotate(10deg) scale(1.5);
		}
		.button {
			position: relative;
			display: block;
			width: 300px;
			height: 50px;
			line-height: 50px;
			top:190px;
			margin: 0 auto;
			text-align: center;
			background: linear-gradient(to right,#2BAA66,#39E388,#64E39F);
			background-size:200%;
			letter-spacing:10px;
			color: #ffff;
			font-size: 20px;
			transition: 0.5s;
		}
		.button:hover{
			background-position-x: 100%;
			transform: translateY(-15px);
		}
		.button:after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 50%;
			height: 100%;
			background: rgba(255,255,255,.2); 
		}
		.button:before {
			content: '';
			position: absolute;
			bottom:0;
			left: 5%;
			width: 90%;
			height: 6px;
			background: rgba(0,0,0,.1);
			border-radius: 80%;
			transition: scale(0);
			filter: blur(-10px);
			transition: 0.5s;
			z-index: -1;
		}
		.button:hover:before {
			transform: scale(1);
			bottom: -30px;
		}
	</style>
</head>
<body>
<h2 class="heading">THE WITCHER!</h2>
<a class="button">B U T T O N</a>
<script type="text/javascript">
	const heading = document.querySelector('.heading')
	heading.innerHTML = wrapWithSpan(heading.textContent)
	function wrapWithSpan(word) {
		return [...word].map(letter=> {
			if(letter!==' ') {
				return `<span>${letter}</span>`
			} else {
				return `<span>&nbsp;</span>`
			}
		}).join('')
	}
</script>
</body>
</html>
