<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            height: 100Vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 150px;
            font-weight: bolder;
            color: #2c3e50;
            display: flex;
        }
        .text {
            margin: 0 10px;
            position: relative;
        }
        .text::after{
            content: attr(data-line);
            color: #9b59b6;
            opacity: 0.5;
            position: absolute;
            left: 2px;
            z-index: -1;
            transform: rotate(-30deg);
        }
	</style>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="text" data-line="C">C</div>
            <div class="text" data-line="J">J</div>
            <div class="text" data-line="H">H</div>
        </div>
    </div>
</body>
</html>
