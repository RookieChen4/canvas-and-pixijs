<!DOCTYPE html>
<html lang="en">
	<head>
		<title>For jellyFish</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
	</head>
	<body>

		<script type="x-shader/x-vertex" id="vertexshader">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D baseTexture;
			uniform sampler2D bloomTexture;

			varying vec2 vUv;

			void main() {

				gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );

			}

		</script>

		<script type="module">

			import * as THREE from '../../build/three.module.js';

			import { GUI } from '../jsm/libs/dat.gui.module.js';

			import { OrbitControls } from '../jsm/controls/OrbitControls.js';
			import { EffectComposer } from '../jsm/postprocessing/EffectComposer.js';
			import { RenderPass } from '../jsm/postprocessing/RenderPass.js';
			import { ShaderPass } from '../jsm/postprocessing/ShaderPass.js';
			import { UnrealBloomPass } from '../jsm/postprocessing/UnrealBloomPass.js';
			import { OutlinePass } from '../jsm/postprocessing/OutlinePass.js';

			const ENTIRE_SCENE = 0, BLOOM_SCENE = 1;

			const bloomLayer = new THREE.Layers();
			bloomLayer.set( BLOOM_SCENE );

			const params = {
				exposure: 0.8,
				bloomStrength: 5,
				bloomThreshold: 0,
				bloomRadius: 0,
				scene: "Scene with Glow"
			};

			const darkMaterial = new THREE.MeshBasicMaterial( { color: "black" } );
			const materials = {};

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
      		renderer.toneMapping = THREE.ReinhardToneMapping;
			document.body.appendChild( renderer.domElement );

			const scene = new THREE.Scene();

			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 700 );
			camera.position.set( 0, 0, 250 );
			camera.lookAt( 0, 0, 0 );

			const controls = new OrbitControls( camera, renderer.domElement );
			// controls.maxPolarAngle = Math.PI * 0.5;
			// controls.minDistance = 1;
			// controls.maxDistance = 100;
			controls.addEventListener( 'change', render );

			// scene.add( new THREE.AmbientLight( 0x404040 ) );
			// let light = new THREE.AmbientLight(0xff0000);
			// light.layers.enable( 0 );
			// light.layers.enable( 1 );
			// scene.add(light);
			// scene.background = new THREE.Color(0xF02050);

			const renderScene = new RenderPass( scene, camera );

			const bloomPass = new UnrealBloomPass( new THREE.Vector2( window.innerWidth, window.innerHeight ), 1.5, 0.4, 0.85 );
			bloomPass.threshold = params.bloomThreshold;
			bloomPass.strength = params.bloomStrength;
			bloomPass.radius = params.bloomRadius;

			const bloomComposer = new EffectComposer( renderer );
			bloomComposer.renderToScreen = false;
			bloomComposer.addPass( renderScene );
			bloomComposer.addPass( bloomPass );

			const finalPass = new ShaderPass(
				new THREE.ShaderMaterial( {
					uniforms: {
						baseTexture: { value: null },
						bloomTexture: { value: bloomComposer.renderTarget2.texture }
					},
					vertexShader: document.getElementById( 'vertexshader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentshader' ).textContent,
					defines: {}
				} ), "baseTexture"
			);
			finalPass.needsSwap = true;

			const finalComposer = new EffectComposer( renderer );
			finalComposer.addPass( renderScene );
			finalComposer.addPass( finalPass );
			let outlinePass = new OutlinePass( new THREE.Vector2( window.innerWidth, window.innerHeight ), scene, camera );
			outlinePass.edgeStrength = 10;
			outlinePass.edgeGlow = 1;
			finalComposer.addPass( outlinePass );

			const raycaster = new THREE.Raycaster();

			const mouse = new THREE.Vector2();

			window.addEventListener( 'click', onDocumentMouseClick, false );

			const gui = new GUI();

			gui.add( params, 'scene', [ 'Scene with Glow', 'Glow only', 'Scene only' ] ).onChange( function ( value ) {

				switch ( value ) 	{

					case 'Scene with Glow':
						bloomComposer.renderToScreen = false;
						break;
					case 'Glow only':
						bloomComposer.renderToScreen = true;
						break;
					case 'Scene only':
						// nothing to do
						break;

				}

				render();

			} );

			const folder = gui.addFolder( 'Bloom Parameters' );

			folder.add( params, 'exposure', 0.1, 2 ).onChange( function ( value ) {

				renderer.toneMappingExposure = Math.pow( value, 4.0 );
				render();

			} );

			folder.add( params, 'bloomThreshold', 0.0, 1.0 ).onChange( function ( value ) {

				bloomPass.threshold = Number( value );
				render();

			} );

			folder.add( params, 'bloomStrength', 0.0, 10.0 ).onChange( function ( value ) {

				bloomPass.strength = Number( value );
				render();

			} );

			folder.add( params, 'bloomRadius', 0.0, 1.0 ).step( 0.01 ).onChange( function ( value ) {

				bloomPass.radius = Number( value );
				render();

			} );

			setupScene();

			function onDocumentMouseClick( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				raycaster.setFromCamera( mouse, camera );
				const intersects = raycaster.intersectObjects( scene.children );
				if ( intersects.length > 0 ) {

					const object = intersects[ 0 ].object;
					object.layers.toggle( BLOOM_SCENE );
					render();

				}

			}

			window.onresize = function () {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

				bloomComposer.setSize( width, height );
				finalComposer.setSize( width, height );

				render();

			};

			function setupScene() {

				scene.traverse( disposeMaterial );
				scene.children.length = 0;
				let light = new THREE.AmbientLight(0xffffff);
				scene.add(light);
        
				// let directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5);
				// directionalLight.position.set(0, 0, 500)
				// scene.add( directionalLight );
				
				let pointlight = new THREE.PointLight(0xffffff);
				pointlight.position.set(0, 0,0);
				scene.add(pointlight);

				// scene.fog = new THREE.Fog(0xF02050, 1, 5);

				const geometry = new THREE.IcosahedronBufferGeometry( 1, 15 );

				for ( let i = 0; i < 100; i ++ ) {
					const material = new THREE.MeshLambertMaterial( { color: 0xdcdde1 } );
					const sphere = new THREE.Mesh( geometry, material );
					sphere.position.x = rand(-100, 100) - 5;
					sphere.position.y = rand(-100, 100)  - 5;
					sphere.position.z = rand(-50, 50) ;
					// sphere.position.normalize().multiplyScalar( Math.random() * 4.0 + 2.0 );
					// sphere.scale.setScalar( Math.random() * Math.random() + 0.5 );
					scene.add( sphere );
					sphere.layers.enable( BLOOM_SCENE );
					// if ( Math.random() < 0.25 ) sphere.layers.enable( BLOOM_SCENE );

				}

        const Linematerial = new THREE.LineBasicMaterial( { color: 0xffffff } );
        let points = [];
        points.push( new THREE.Vector3(1000, 0, 0 ) );
        points.push( new THREE.Vector3( 0, 0, 0 ) );

        const geometry2 = new THREE.BufferGeometry().setFromPoints( points );

        points = [];
        points.push( new THREE.Vector3(0, 1000, 0 ) );
        points.push( new THREE.Vector3( 0, 0, 0 ) );

        const geometry3 = new THREE.BufferGeometry().setFromPoints( points );

        points = [];
        points.push( new THREE.Vector3(0, 0, 1000 ) );
        points.push( new THREE.Vector3( 0, 0, 0 ) );

        const geometry4 = new THREE.BufferGeometry().setFromPoints( points );


        const line1 = new THREE.Line( geometry2, Linematerial );
        const line2 = new THREE.Line( geometry3, Linematerial );
        const line3 = new THREE.Line( geometry4, Linematerial );
        scene.add( line1 );
        scene.add( line2 );
        scene.add( line3 );

		const ballgeometry = new THREE.IcosahedronBufferGeometry( 40, 15 );
		const ballmaterial = new THREE.MeshLambertMaterial( { color: 0x3498db } );
		ballmaterial.transparent = true;
		ballmaterial.opacity = 0.5
        const ball = new THREE.Mesh( ballgeometry, ballmaterial );
        // ball.layers.enable(1);
        scene.add( ball );
        outlinePass.selectedObjects = [ball];
        renderer.toneMappingExposure = Math.pow( 0.7, 4.0 );
				render();

			}

			function disposeMaterial( obj ) {
				if ( obj.material ) {
					//废置材质
					obj.material.dispose();
				}

			}

			function render() {

				switch ( params.scene ) {

					case 'Scene only':
						renderer.render( scene, camera );
						break;
					case 'Glow only':
						renderBloom( false );
						break;
					case 'Scene with Glow':
					default:            
						// render scene with bloom
						renderBloom( true );
						// render the entire scene, then render bloom scene on top
            finalComposer.render();
						break;

				}

			}

			function renderBloom( mask ) {

				if ( mask === true ) {
					// scene.fog = null
					scene.background = new THREE.Color('black');
					scene.traverse( darkenNonBloomed );
					bloomComposer.render();
					// scene.fog = new THREE.Fog(0xF02050, 10, 20);
					scene.background = new THREE.Color(0x000616);
					scene.traverse( restoreMaterial );

				} else {

					camera.layers.set( BLOOM_SCENE );
					bloomComposer.render();
					camera.layers.set( ENTIRE_SCENE );

				}

			}

			function darkenNonBloomed( obj ) {
				if ( obj.isMesh && bloomLayer.test( obj.layers ) === false ) {
					materials[ obj.uuid ] = obj.material;
					obj.material = darkMaterial;
        		}
			}

			function restoreMaterial( obj ) {

				if ( materials[ obj.uuid ] ) {

					obj.material = materials[ obj.uuid ];
					delete materials[ obj.uuid ];

				}

      }
      
      function rand(low, high) {
        return Math.random() * (high - low) + low;
      }

		</script>

	</body>

</html>
