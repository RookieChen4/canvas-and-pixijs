<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            body {
                box-sizing: border-box;
            }
            .container {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            .card {
                width: 20%;
                height: 40%;
                background-color: #ecf0f1;
                position: relative;
                overflow: hidden;
            }
            .mask {
                position: absolute;
                width: 150%;
                height: 150%;
                border-radius: 200px;
                top: -25%;
                left: -25%;
                transform: translate(-70%,-70%);
                background-color: #7f8c8d;
                opacity: 0.5;
                transition: 2s;
            }
            .card:hover .mask{
                transform: translate(0,0);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="mask">
                </div>
            </div>
            <div class="card">
                <div class="mask">
                </div>
            </div>
            <div class="card">
                <div class="mask">
                </div>
            </div>
        </div>
    </body>
</html>
