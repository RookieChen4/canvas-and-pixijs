        <style>
            *{
                padding: 0;
                margin: 0;
                list-style: none;
            }
            .heart {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: black;
            }
            ul {
                width: 200px;
                overflow: hidden;
            }
            li {
                float: left;
                width: 20px;
                height: 20px;
                border-radius: 20px;
                margin-right: 20px;
            }
            li:nth-child(1) {
                background-color: white;
                animation: move 1s infinite;
            }
            li:nth-child(2) {
                background-color: white;
                animation: move 1s infinite;
                animation-delay: 0.15s;
            }
            li:nth-child(3) {
                background-color: white;
                animation: move 1s infinite;
                animation-delay: 0.3s;
            }
            li:nth-child(4) {
                background-color: white;
                animation: move 1s infinite;
                animation-delay: 0.45s;
            }
            li:nth-child(5) {
                background-color: white;
                animation: move 1s infinite;
                animation-delay: 0.6s;
            }
            @keyframes move {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
        </style>
    </head>

        <div class="heart" id='loading'>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </body>
