		}

		body {
			margin: 0;

			background: #ecf0f1;
		}

		.navbar {
			width: 100%;
			height: 50px;
			background: #333;
			box-shadow: 0 -2px 2px #000;
		}

		.navbar ul {
			list-style: none;
		}

		.navbar ul li {
			float: left;
			width: 150px;
			height: 50px;
			background: #222;
			margin-right: 1px;
		}

		.navbar ul li:hover {
			color: #fff;
			background: rgba(238, 82, 83, 1);
			animation: changeColor 2s infinite;
			animation-delay: 1.5s;
		}

		@keyframes changeColor {
			0% {
				background: #1d84b5;
			}

			50% {
				background: #00cecb;
			}

			100% {
				background: #1d84b5;
			}
		}

		.navbar ul li a {
			text-decoration: none;
			/*color: #fff;*/
			display: block;
			text-align: center;
			line-height: 50px;
			font-weight: bold;
			text-transform: uppercase;
		}

		.navbar ul li ul li {
			/*display: none;*/
			/*visibility:hidden;
			opacity:0;*/
			width: 220px;
			height: 0px;
			overflow: hidden;
			float: initial;
			background: rgba(1, 163, 164, 1);
		}

			/*display: block;*/
			/*visibility:visible;
			opacity:1;*/
			height: 50px;
			border-top: 1px solid rgba(72, 219, 251, 0.5);
			transition: 1s;
		}
	</style>
