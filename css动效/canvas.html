<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
</style>
</head>
<body>
<canvas id="drawing" width=" 200" height="200">A drawing of something.</canvas> 
</body>
<script>
var drawing = document.getElementById("drawing");  
//确定浏览器支持<canvas>元素 
if (drawing.getContext)
{
	var context = drawing.getContext("2d"); 
 
    //开始路径     
    context.beginPath(); 
 
    //绘制外圆     
    context.arc(100, 100, 99, 0, 2 * Math.PI, false); 
 
    //绘制内圆     
    context.moveTo(194, 100);  
    context.arc(100, 100, 94, 0, 2 * Math.PI, false); 
 
    //绘制分针     
    context.moveTo(100, 100);     
    context.lineTo(100, 15); 
 
    //绘制时针     
    context.moveTo(100, 100);     
    context.lineTo(35, 100); 
 
    //描边路径     
    context.stroke();
    // if (context.isPointInPath(100, 100)){     alert("Point (100, 100) is in the path."); }
    context.font = "bold 14px Arial"; 
    context.textAlign = "center"; 
    context.textBaseline = "middle"; 
    context.fillText("12", 100, 20);
    
    context.fillStyle = "#ff0000"; 
    context.save(); 
 
context.fillStyle = "#00ff00"; 
context.translate(100, 100); context.save(); 
 
context.fillStyle = "#0000ff"; context.fillRect(0, 0, 100, 200); //从点(100,100)开始绘制蓝色矩形 
 
context.restore(); context.fillRect(10, 10, 100, 200); //从点(110,110)开始绘制绿色矩形 
 
context.restore();
context.fillRect(0, 0, 100, 200); 
}
</script>
</html>
