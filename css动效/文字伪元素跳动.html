<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            height: 100Vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 150px;
            font-weight: bolder;
            color: #2c3e50;
            /* color: transparent; */
            display: flex;
            perspective: 200px;
        }
        .text {
            margin: 0 50px;
            position: relative;
        }
        .text::selection {
            color: yellow;
        }
        .k::after{
            content: attr(data-line);
            color: #9b59b6;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            transition: .1s;
        }
        .o::after{
            content: attr(data-line);
            color: #9b59b6;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            transition: .1s;
        }
        .b::after{
            content: attr(data-line);
            color: #9b59b6;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            transition: .1s;
        }
        .e::after{
            content: attr(data-line);
            color: #9b59b6;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            transition: 0.1s;
        }
        .title:hover .k::after{
            font-size: 200px;
            opacity: 0.5;
            left: -60px;
            top: -25px;
            transform: rotateX(20deg);
        }
        .title:hover .o::after{
            font-size: 200px;
            opacity: 0.5;
            left: -15px;
            transform: rotateX(45deg);
        }
        .title:hover .b::after{
            font-size: 200px;
            opacity: 0.5;
            transform: rotateX(-30deg);
            left: -45px;
            top: -85px;
        }
        .title:hover .e::after{
            font-size: 200px;
            opacity: 0.5;
            transform: rotateX(20deg);
            left: -80px;
            top: -55px;
        }
	</style>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="text k" data-line="K">K</div>
            <div class="text o" data-line="O">O</div>
            <div class="text b" data-line="B">B</div>
            <div class="text e" data-line="E">E</div>
        </div>
    </div>
</body>
</html>
