<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box { 
			width: 250px; 
			margin: auto; 
			/*overflow: hidden; */
		}
		.home_top { 
			position: relative; 
			width: 100%; 
			height: 100px; 
			text-align: center; 
			line-height: 50px; 
		}
		.home_top::after { 
			width: 140%; 
			height: 100px; 
			position: absolute; 
			left: -50%;
			transform: translateX(50%);
			top: 0; 
			z-index: -1; 
			content: ''; 
			border-radius: 0 0 50% 50%; 
			background: linear-gradient(#2CBAF9, #04A9F4); 
		}
	</style>
</head>
<body>
<div class="box">
<div class="home_top"> 这里是内容 </div>
</div>
</body>
</html>
