<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            body {
                box-sizing: border-box;
            }
            .container {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            .card {
                width: 30%;
                height: 50%;
                background-color: black;
                position: relative;
                overflow: hidden;
            }
            .icon {
                width: 2em;
                height: 2em;
                vertical-align: -0.15em;
                fill: white;
                overflow: hidden;
            }
            .card-button {
                position: absolute;
                right: 5%;
                bottom: 10%;
            }
            .icon {
                margin: 0 10px;
                transform: translateY(80px);
            }
            .card:hover .icon {
                transform: translateY(0);
            }
            .card-button .icon:nth-child(1) {
                transition: transform 0.5s 0.05s;
            }
            .card-button .icon:nth-child(2) {
                transition: transform 0.5s 0.1s;
            }
            .card-button .icon:nth-child(3) {
                transition: transform 0.5s 0.15s;
            }
            .icon:hover {
                fill: teal;
            }
            .card::before {
                content: '';
                position: absolute;
                left: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.7);
                width: 100%;
                height: 0;
                clip-path: polygon(0 100%,100% 0,100% 100%);
                transition: 0.65s;
            }
            .card:hover::before {
                height: 40%;
            } 
        </style>
        <script src="./js/iconfont.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-button">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon-test"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon-test1"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon-test2"></use>
                    </svg>
                </div>
            </div>
            <div class="card">
                <div class="card-button">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon-test"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon-test1"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon-test2"></use>
                    </svg>
                </div>
            </div>
            <div class="card">
                <div class="card-button">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon-test"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon-test1"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-icon-test2"></use>
                    </svg>
                </div>
            </div>
        </div>
    </body>
</html>
